<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Login - Civil Eng LIMS</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css'>
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        padding: 40px;
        max-width: 400px;
        width: 100%;
      }
      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .login-header h1 {
        color: #333;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .login-header p {
        color: #666;
      }
      .form-control {
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 5px;
        font-weight: 600;
        width: 100%;
        padding: 10px;
      }
      .btn-login:hover {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        color: white;
      }
      .icon {
        font-size: 48px;
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class='login-container'>
      <div class='login-header'>
        <i class='bi bi-flask icon'></i>
        <h1>Civil Eng LIMS</h1>
        <p>Laboratory Information Management System</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class='alert alert-danger alert-dismissible fade show' role='alert'>
              <i class='bi bi-exclamation-circle'></i> {{ msg }}
              <button type='button' class='btn-close' data-bs-dismiss='alert'></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method='post'>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class='mb-3'>
          <label for='username' class='form-label'><i class='bi bi-person'></i> Username</label>
          <input type='text' class='form-control' id='username' name='username' required autofocus>
        </div>
        <div class='mb-3'>
          <label for='password' class='form-label'><i class='bi bi-lock'></i> Password</label>
          <input type='password' class='form-control' id='password' name='password' required>
        </div>
        <button type='submit' class='btn btn-login btn-primary'>
          <i class='bi bi-box-arrow-in-right'></i> Login
        </button>
      </form>

      <hr class='my-4'>
      <p class='text-muted text-center small mb-0'>Demo Credentials: admin/admin123, tech/tech123</p>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>
  </body>
</html>
