{% extends 'base.html' %}
{% block content %}
  <h2>Create User</h2>
  <form method='post'>    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>    <label>Username: <input name='username'></label><br>
    <label>Password: <input name='password' type='password'></label><br>
    <label>Role: <select name='role'>
      <option>Admin</option>
      <option>Lab Technician</option>
      <option>Engineer</option>
    </select></label><br>
    <button type='submit'>Create</button>
  </form>
{% endblock %}
