services:
  - type: web
    name: lims
    env: python
    pythonVersion: 3.11
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "waitress-serve --port=$PORT app:app"
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URI
        sync: false
